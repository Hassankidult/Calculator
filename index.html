<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="result"></p>
        <p class="current-operand"></p>
      </div>
      <button class="btn clear" value="AC">AC</button>
      <button class="btn operator" value="del">DEL</button>
      <button class="btn operator" value="%">%</button>
      <button class="btn operator" value="/">รท</button>
      <button class="btn num" value="7">7</button>
      <button class="btn num" value="8">8</button>
      <button class="btn num" value="9">9</button>
      <button class="btn operator" value="*">ร</button>
      <button class="btn num" value="4">4</button>
      <button class="btn num" value="5">5</button>
      <button class="btn num" value="6">6</button>
      <button class="btn operator" value="+">+</button>
      <button class="btn num" value="1">1</button>
      <button class="btn num" value="2">2</button>
      <button class="btn num" value="3">3</button>
      <button class="btn operator" value="-">-</button>
      <button class="btn num zero" value="0">0</button>
      <button class="btn decimal" value=".">.</button>
      <button class="btn operator equal" value="=">=</button>
    </div>
  </body>
</html>
